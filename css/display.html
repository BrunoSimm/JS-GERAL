<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            margin: 0;
            font-size: 40px;
            color: white;
            background-color: coral;
        }
        ul {
            border: solid 2px black;
            padding: 0;
        }
        div {
            background-color: seagreen;
        }
        span {
           background-color: dodgerblue; 
        }
        li {
            background-color: purple;
        }

        div, span, li{
            width: 50%; /*Largura*/
            width: 200px;
            height: 80px; /*Altura*/
            padding-top: 30px;
            text-align: center;
            display: block; /*Block => Cada elemento ter√° sua propria linha*/
            display: inline-block;
            display: inline;
        }
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
