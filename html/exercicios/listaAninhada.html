<script>
    document.querySelectorAll('[folder]').forEach(folder => { //Seleciona todos os <span folder>
            folder.onclick = function(e) {
                e.preventDefault() 
                
                const ul = folder.nextElementSibling; //Pega o pr√≥ximo elemento HTML
                if (ul.style.display == "none"){
                    ul.style.display = "block"
                } else {
                    ul.style.display = "none"
                }
            }});
</script>
